<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>JF</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script defer="defer" src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    </head>
    <body>
        <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
        <div class="container">
            <h1>Login Form</h1>
            <form>
                <div class="row">
                    <div class="offset-md-4 col-md-4">
                        <div class="form-group">
                            <input name="first_name" class="form-control" id="first-name" />
                            <input name="last_name" class="form-control" id="last-name" />
                            <input name="username" class="form-control" id="username" />
                        </div>
                        <button id="login" type="submit" class="btn btn-success">Click</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
